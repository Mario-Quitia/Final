<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Productos</title>
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/CrearProducto}" class="btn btn-primary">Crear Producto</a>

    <br>
    <br>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID Producto</th>
                <th>Nombre Producto</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Utilizando Thymeleaf para iterar sobre la lista de productos -->
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.idProducto}"></td>
                <td th:text="${producto.nombreProducto}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.categoria}"></td>
                <td>
                    <a href="@{/producto/editar/{id}(id=${producto.idProducto})}" class="btn btn-warning">Editar</a>
                    <a href="@{/producto/eliminar/{id}(id=${producto.idProducto})}" class="btn btn-danger" onclick="return confirm('¿Está seguro de querer eliminar este producto?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
